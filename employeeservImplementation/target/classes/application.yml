server:
  port: 9001
  
spring:
  datasource:
    url: jdbc:h2:mem:empdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:      ddl-auto: update
  h2:    console:      enabled: true
      path: /h2
    